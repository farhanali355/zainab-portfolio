    <!-- JS: theme toggle, simple interactions, reveal on scroll -->
    <script>
        // year
        document.getElementById('year').textContent = new Date().getFullYear();

        // theme toggle
        const body = document.body;
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const setTheme = (mode) => {
            body.classList.remove('theme-light', 'theme-dark');
            body.classList.add(mode === 'dark' ? 'theme-dark' : 'theme-light');
            // swap icon (sun/moon)
            if (mode === 'dark') {
                themeIcon.innerHTML = '<path d="M21.64 13a9 9 0 11-10.6-10.6 1 1 0 01.8 1.1 7 7 0 109.5 9.5 1 1 0 011.1.8z"/>';
            } else {
                themeIcon.innerHTML = '<path d="M12 3a1 1 0 0 1 1 1v1.2a1 1 0 0 1-2 0V4a1 1 0 0 1 1-1zM12 19a1 1 0 0 1 1 1v1.2a1 1 0 0 1-2 0V20a1 1 0 0 1 1-1zM4.22 5.47a1 1 0 0 1 1.41 0L6.9 7.74a1 1 0 1 1-1.41 1.41L4.22 6.88a1 1 0 0 1 0-1.41zM17.1 18.06a1 1 0 0 1 1.41 0l1.26 1.26a1 1 0 0 1-1.41 1.41L17.1 19.47a1 1 0 0 1 0-1.41zM3 12a1 1 0 0 1 1-1h1.2a1 1 0 0 1 0 2H4a1 1 0 0 1-1-1zM19 12a1 1 0 0 1 1-1h1.2a1 1 0 0 1 0 2H20a1 1 0 0 1-1-1zM4.22 18.53a1 1 0 0 1 0-1.41l1.26-1.26a1 1 0 1 1 1.41 1.41L5.63 18.53a1 1 0 0 1-1.41 0zM17.1 5.94a1 1 0 0 1 0-1.41l1.26-1.26a1 1 0 1 1 1.41 1.41L18.5 5.94a1 1 0 0 1-1.41 0z"></path>';
            }
            localStorage.setItem('site-theme', mode);
        };
        // init theme
        const saved = localStorage.getItem('site-theme') || 'light';
        setTheme(saved);
        themeToggle.addEventListener('click', () => {
            const next = body.classList.contains('theme-dark') ? 'light' : 'dark';
            setTheme(next);
        });

        // like/dislike micro-interactions
        document.querySelectorAll('.like-btn, .dislike-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                e.stopPropagation();
                const span = btn.querySelector('.count');
                let n = parseInt(span.textContent || '0', 10);
                // simple toggle animation
                btn.animate([{ transform: 'scale(1.1)' }, { transform: 'scale(1)' }], { duration: 200 });
                if (btn.classList.contains('active')) {
                    btn.classList.remove('active');
                    n = Math.max(0, n - 1);
                } else {
                    btn.classList.add('active');
                    n = n + 1;
                }
                span.textContent = n;
            });
        });

        // reveal on scroll
        const reveals = document.querySelectorAll('.reveal');
        const ro = new IntersectionObserver(entries => {
            entries.forEach((entry, i) => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('revealed');
                    ro.unobserve(entry.target);
                }
            });
        }, { threshold: 0.12 });
        reveals.forEach(r => ro.observe(r));

        // subtle card tilt on mousemove
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = (e.clientX - rect.left) / rect.width - 0.5;
                const y = (e.clientY - rect.top) / rect.height - 0.5;
                card.style.transform = `perspective(900px) rotateX(${(-y * 6)}deg) rotateY(${x * 8}deg) translateZ(0)`;
            });
            card.addEventListener('mouseleave', () => {
                card.style.transform = '';
            });
            // make card clickable (example)
           
        });
    </script>
